# ~/.config/hypr/zrgst/monitors.conf

# Primary 2560x1440 @ 144 Hz (VRR on), scale 1.0
# Replace the desc string with your exact one from `hyprctl monitors`
monitor = DP-1,2560x1440@144,0x0,1 #,vrr,1

# Optional: default rule for anything else that appears later (hotplug)
monitor = ,preferred,auto,1

