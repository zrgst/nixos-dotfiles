# Sourced variables:
# $terminal $editor $browser $files $ai_agent $launcher
# $power_menu $game_menu $zrgst_menu

# Launchers
bind = $mod, Return, $run, $terminal
bind = $mod, SPACE, $run, $launcher
bind = $mod SHIFT, B, $run, $browser
bind = $mod SHIFT, F, $run, $files
bind = $mod, Escape, $run, $power_menu
bind = $mod, G, $run, $game_menu
bind = $mod ALT, SPACE, $run, $zrgst_menu
bind = $mod SHIFT, L, $run, $lock_screen
bind = $mod SHIFT, A, $run, $ai_agent
bind = $mod ALT, Delete, $run, $btop
bind = $mod, D, $run, $discord

# Utility
bind = $mod, W, killactive
bind = $mod, F, fullscreen, 0
bind = $mod, V, togglefloating
bind = $mod, G, $run, $game_menu
bind = $mod, H, $run, $clipboard
bind = $mod, P, $run, $colorpicker

# Wallpaper Selector
bind = $mod, F5, $run, $random_wallpaper
bind = $mod, F6, $run, $select_wallpaper
bind = $mod SHIFT, F6, $run, $select_wallpaper_rofi

# Screenshot tool: (/bin/screenshots.sh)
bind = $mod SHIFT, S, $run, $screengrab_area_edit 
bind = $mod, S, $run, $screengrab_window
bind = $mod ALT, S, $run, $screengrab_full 

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move to workspace with Shift
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Mouse stuff
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Music and Audio
bindle = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindle = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindl  = ,XF86AudioMute,        exec, swayosd-client --output-volume mute-toggle
# Media keys â†’ cmus controls
bind = , XF86AudioPrev,  exec, cmus-remote --prev
bind = , XF86AudioPlay,  exec, cmus-remote --pause
bind = , XF86AudioNext,  exec, cmus-remote --next

# (valgfritt) mic
bind = $mod SHIFT, M, exec, swayosd-client --input-volume mute-toggle

# Scratchpads
#
# Terminal-scratchpad
# 2) Toggle scratchpad-workspace (den starter automatisk)
bind = $mod, Home, togglespecialworkspace, scratchpad-term

# Obsidian scratchpad
# Start med shif.
bind = $mod SHIFT, O, exec, [workspace special:scratchpad-notes silent; float; size 1800 1200; center] obsidian

# Toggle uten Shift
bind = $mod, O, togglespecialworkspace, scratchpad-notes

# (valgfritt) Hvis du dreper scratchpad-Ghostty og vil starte den igjen:
bind = $mod SHIFT, Home, exec, ghostty --title=ScratchpadTerm

# ChatGPT scratchpad toggle
bind = SUPER, A, exec, hyprctl dispatch togglespecialworkspace chatgpt

# cmus scratchpad (start hvis mangler, ellers bare toggle)
bind = SUPER, M, exec, \
  hyprctl dispatch togglespecialworkspace cmus; \
  pgrep -fa "ghostty.*cmus-scratchpad" >/dev/null || \
    (ghostty --title=cmus-scratchpad -e ~/.local/bin/cmus-scratchpad &)


# ChatGPT (re)launch if closed
bind = SUPER_SHIFT, A, exec, bash -lc 'pgrep -f "WebApp-ChatGPT" >/dev/null || ~/.local/bin/webapp-chatgpt'

