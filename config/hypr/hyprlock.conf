# New colors (omarchy-ash-theme)
$color = rgba(28,28,28,1.0)
$inner_color = rgba(28,28,28,0.8)
$outer_color = rgba(138,138,138,1.0)
$font_color = rgba(224,224,224,1.0)
$placeholder_color = rgba(198,198,198,0.7)
$check_color = rgba(158,158,158,1.0)

background {
    monitor =
    color = $color
    path = ~/.config/hypr/zrgst/wallpaper.jpg
    blur_passes = 3
}

animations {
    enabled = false
}

input-field {
    monitor =
    size = 650, 100
    position = 0, 0
    halign = center
    valign = center

    inner_color = $inner_color
    outer_color = $outer_color
    outline_thickness = 4

    font_family = CaskaydiaMono Nerd Font Propo
    font_color = $font_color

    placeholder_text = Enter Password ïˆ›
    placeholder_color = $placeholder_color
    check_color = $check_color
    fail_text = <i>$FAIL ($ATTEMPTS)</i>

    rounding = 0
    shadow_passes = 0
    fade_on_empty = false
}

auth {
    fingerprint:enabled = false
}
